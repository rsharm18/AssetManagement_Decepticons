<html lang="en" data-layout-decorate="~{main/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	

<title>Add New Type Of Request</title>
</head>
<body>
       <!-- page content -->
         <div class="right_col" role="main" data-layout-fragment="content">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Add New Sub Type</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                   <!--  <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span> -->
                  </div>
                </div>
              </div>
            </div>
            
          <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                   	<a th:href="@{/userAuth/Home}" class="btn btn-primary btn-sm mb-3">
			        Return to Home </a>
                       <div class="clearfix"></div>
                  </div>
	<!-- 	<a th:href="@{/requestsubtypes/list}" class="btn btn-primary btn-sm mb-3">
			Back </a> -->
			
			 <div class="x_content">
		
		<form name="MAINFORM" action="#" th:action="@{/requestsubtypes/save}"
			th:object="${reqRecord}" method="POST" data-parsley-validate class="form-horizontal form-label-left">
			<div class="form-group">
			<input type="hidden" th:field="*{id}" /> 
			</div>
			<div class="form-group">
			<input class="form-control col-md-7 col-xs-12"  type="text" th:field="*{requestsubtype}"
				placeholder="Request Sub Type" /> 
			</div>
			<!-- 	<input class="form-control mb-4 col-4" type="text" th:field="*{role}"
				placeholder="Provide Role for Request Type" />  -->
			<div class="form-group">
			<select class="form-control col-md-7 col-xs-12"  th:field="*{requesttype}" id="requesttype" >
                <option value="0">Select Primary Request Type</option>
                <option th:each="requesttype : ${requesttypes}" th:value="${requesttype.getRequesttype()}"
                    th:text="${requesttype.getRequesttype()}"
                    th:selected="${(requesttype.getId() == empRecord?.getRequesttype()?.getId())} ">
                </option>
            </select>
			</div>
			 <div class="ln_solid"></div>
			<div class="form-group">
			<button type="submit" class="btn btn-info col-2">Save</button>
			</div>
		</form>
	</div>
          </div>
        </div>
        </div>
	</div>
        </div>
</body>
</html>
