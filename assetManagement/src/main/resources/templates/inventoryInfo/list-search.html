<!DOCTYPE HTML>
<html lang="en" data-layout-decorate="~{main/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<h3>Inventory Search Result</h3>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
		<br>
		<a th:href="@{/userAuth/Home}" class="btn btn-primary btn-sm mb-3">
			        Return to Home </a>
		<br>

		<!-- Search bar -->
		<form class="input-group mb-3" action="#" th:action="@{/inventoryInfo/search}" method="POST">
  			
  			<input class="form-control" type="text" th:value="${asset}" name="asset" placeholder="Search By Asset Name" aria-label="Search">
  			<div class="input-group-append">
		    	<button class="btn btn-outline-secondary" type="submit">Search</button>
		  	</div>
		</form>
		<!-- Search bar -->
		<table class="table table-bordered table-striped" id="inventor">
		<br>
			<thead class="thead-dark">
				<tr >
					<th>Inventory ID</th>
					<th>Name of Asset</th>
					<th>Asset Status</th>
					<th>Vendor ID</th>
					<th>Vendor Name</th>
					<th>Serial No.</th>
					<th>Purchase Date</th>
					<th style="width: 20%">Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="inv : ${invs}">
					<td th:text="${inv.id}" /> 
					<td th:text="${inv.nameOfAsset}" />
					<td th:text="${inv.assetStatus}" />
					<td th:text="${inv.vId}" />
					<td th:text="${inv.vName}" />
					<td th:text="${inv.serialNo}" />
					<td th:text="${inv.purchaseDate}" />
					<td style="width: 20%">
						<a th:href="@{/inventoryInfo/showFormForUpdate(inventory_id=${inv.id})}" class="btn btn-outline-primary btn-sm mb-3"> Update </a>
						<a th:href="@{/inventoryInfo/deleteRecord(inventory_id=${inv.id})}" class="btn btn-outline-danger btn-sm mb-3" onclick="if (!(confirm('Are you sure you want to delete this department'))) return false"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
