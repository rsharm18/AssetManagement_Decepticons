<html lang="en" data-layout-decorate="~{main/layout}"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Status</title>
</head>
<body>
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Employee Form</h3>
				</div>

				<!-- <div class="title_right">
					<div
						class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="Search for..."> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div> -->
			</div>

			<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<a th:href="@{/userAuth/Home}"
								class="btn btn-primary btn-sm mb-3"> Return to Home </a>
							<div class="clearfix"></div>
						</div>

						<div class="x_content">
							<form name="MAINFORM" action="#" th:action="@{/employees/save}"
								th:object="${empRecord}" method="POST" data-parsley-validate
								class="form-horizontal form-label-left">
								<div class="form-group">
									<input type="hidden" th:field="*{id}" />
								</div>
								<div class="form-group">
									<input class="form-control col-md-7 col-xs-12" type="text"
										th:field="*{firstname}" placeholder="First Name" required />
								</div>
								<div class="form-group">
									<input class="form-control col-md-7 col-xs-12" type="text"
										th:field="*{lastname}" placeholder="Last Name" required />
								</div>
								<div class="form-group">
									<input class="form-control col-md-7 col-xs-12" type="text"
										th:field="*{email}" placeholder="Email" required/>
								</div>
								<div class="form-group">
									<input placeholder="Hire Date (YYYY-DD-MM)"
										class="form-control col-md-7 col-xs-12" type="text"
										onfocus="(this.type='date')" onblur="(this.type='text')"
										id="date" th:field="*{hireDate}" required />
								</div>
								<div class="form-group">
									<input placeholder="Date of Birth (YYYY-DD-MM)"
										class="form-control col-md-7 col-xs-12" type="text"
										onfocus="(this.type='date')" onblur="(this.type='text')"
										id="date" th:field="*{dob}" required />
								</div>
								<div class="form-group">
									<input class="form-control col-md-7 col-xs-12" type="text"
										th:field="*{phoneNumber}" placeholder="Phone Number" />
								</div>
								<div class="form-group">
									<input class="form-control col-md-7 col-xs-12" type="number"
										th:field="*{salary}" placeholder="Salary" />
								</div>
								<div class="form-group">
									<select class="form-control col-md-7 col-xs-12"
										th:field="*{gender}" id="gender" required>
										<option value="">Select Gender</option>
										<option value="M" th:selected="${('M' == empRecord?.getGender())} ">Male</option>
										<option value="F">Female</option>
										
									</select>
								</div>
								
								<div class="form-group">
									<select class="form-control col-md-7 col-xs-12"
										th:field="*{department}" id="department" required>
										<option value="0">Select Department</option>
										<option th:each="department : ${departments}"
											th:value="${department.getDeptId()}"
											th:text="${department.getDeptName()}"
											th:selected="${(department.getDeptId() == empRecord?.getDepartment()?.getDeptId())} ">
										</option>
									</select>
								</div>
								<div class="form-group">
									<select class="form-control col-md-7 col-xs-12"
										th:field="*{role}" id="role" required>
										<option value="0">Select Role</option>
										<option th:each="role : ${roles}"
											th:value="${role.getId()}"
											th:text="${role.getRoleName()}"
											th:selected="${(role.getId() == empRecord?.getRole()?.getId())} ">
										</option>
									</select>
								</div>
								<div class="ln_solid"></div>
								<div class="form-group">
									<button type="submit" class="btn btn-info col-2">Save</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- page content -->
		<script>
			$(document).ready(function() {
				$("#date").datepicker({
					dateFormat : "MM/dd/yyyy"
				});
			});

			$(document)
					.ready(
							function() {
								var date_input = $('input[name="date"]'); //our date input has the name "date"
								var container = $('.bootstrap-iso form').length > 0 ? $(
										'.bootstrap-iso form').parent()
										: "body";
								date_input.datepicker({
									format : 'mm/dd/yyyy',
									container : container,
									todayHighlight : true,
									autoclose : true,
								})
							});
		</script>
	</body>	
</html>
