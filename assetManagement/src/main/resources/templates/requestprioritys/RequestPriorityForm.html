<html lang="en" data-layout-decorate="~{main/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	

<title>Add New Request Priority</title>
</head>
<body>
       <!-- page content -->
         <div class="right_col" role="main" data-layout-fragment="content">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Add New Request Priority</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                <!--     <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span> -->
                  </div>
                </div>
              </div>
            </div>
            
          <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                   	<a th:href="@{../userAuth/login}" class="btn btn-primary btn-sm mb-3">
			        Return to Home </a>
                       <div class="clearfix"></div>
                  </div>
	<!-- 		<a th:href="@{/requesttypes/list}" class="btn btn-primary btn-sm mb-3">
			Back </a> -->
			
			 <div class="x_content">

	
		<form name="MAINFORM" action="#" th:action="@{/requestsPriority/save}"
			th:object="${reqRecord}" method="POST" data-parsley-validate class="form-horizontal form-label-left">
				<div class="form-group">
			<input type="hidden" th:field="*{id}" />
			</div>
				<div class="form-group"> 
			<input class="form-control col-md-7 col-xs-12" type="text" th:field="*{requestprioritystatus}"
				placeholder="Request Priority Type" /> 
			</div>	
		
	
             <div class="ln_solid"></div>
            	<div class="form-group">
			<button type="submit" class="btn btn-info col-2">Save</button>
			</div>
		</form>
	</div>
          </div>
        </div>
        </div>
	</div>
        </div>
</body>
</html>
