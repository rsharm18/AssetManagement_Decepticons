
<html lang="en" data-layout-decorate="~{main/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asset Management</title>

    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>

<div class="right_col" role="main" data-layout-fragment="content">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Add New Role</h3>
              </div>

            </div>
            
          <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                   	<a th:href="@{/roles/list}" class="btn btn-primary btn-sm mb-3">BACK </a>
                       <div class="clearfix"></div>
                  </div>

	<div class="x_content">
		<h3>Create Role</h3>

		<form name="MAINFORM" action="#" th:action="@{/roles/save}"
			th:object="${roleRecord}" method="POST">
			<input class="form-control mb-4 col-4"
				type="text" th:field="*{roleName}" placeholder="Role Name" /> 
			<br/>
			<input class="form-control mb-4 col-4" type="text" th:field="*{roleAccess}"
				placeholder="Access Level" />
			<br/>
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
	</div>
</body>
</html>
