<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Asset Management</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
	<body>
		<div class="container">
			<br><br>
			<h3>Create Department</h3><br>
			<form name="MAINFORM" action="#" th:action="@{/departments/save}" th:object="${deptForm}" method="POST">
				<input type="hidden" th:field="*{deptId}" />
				<input class="form-control mb-4 col-4" type="text" th:field="*{deptName}" placeholder="Enter Department Name" />
				<button type="submit" class="btn btn-info col-2">Create</button>
			</form>
		</div>
	</body>
</html>
