<html lang="en" data-layout-decorate="~{main/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asset Management</title>

    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
	<body>
	<div class="right_col" role="main" data-layout-fragment="content">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Add New Request</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">

                </div>
              </div>
            </div>
            
          <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                   	<a th:href="@{/departments/list}" class="btn btn-primary btn-sm mb-3">
			        BACK </a>
                       <div class="clearfix"></div>
                  </div>
	
		 <div class="x_content">
			<br><br>
			<h3 th:text="'Add Manager to ' + ${dept.deptName}"></h3><br>
			<form name="MAINFORM" action="#" th:action="@{/departments/saveManager}" th:object="${man}" method="POST">
				<input type="hidden" th:field="*{deptmanagerid}" />
				<input type="hidden" th:field="*{deptId}" />
				
				<!-- <input class="form-control mb-4 col-4" type="text" th:field="*{deptEmpId}" placeholder="abc"/> -->
					
	            <select class="form-control mb-4 col-4" th:field="*{deptEmpId}" id="employee" >
	                <option value="0" th:disabled="disabled">Select Employee</option>
	                <option th:each="emp : ${manList}" 
	                    th:text="${emp.firstname}"
	                    th:value="${emp.Id}"
	                    th:selected= "${emp.Id == man.deptEmpId}">
	                </option>
	            </select>
				
				<button type="submit" class="btn btn-info col-2">Add Manager</button>
			</form>
		</div>
	</body>
</html>
