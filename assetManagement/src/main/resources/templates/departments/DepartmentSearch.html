<html lang="en" data-layout-decorate="~{main/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Department List</title>

<!-- Required meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<body>
         <div class="right_col" role="main" data-layout-fragment="content">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Search by Department Name</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            
          <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                   	<a th:href="@{/departments/list}" class="btn btn-primary btn-sm mb-3">
			        BACK </a>
                       <div class="clearfix"></div>
                  </div>
                  
<div class="x_content">
		<!-- 
		<br>
		<a th:href="@{/departments/list}" class="btn btn-primary btn-sm mb-3"> Back to listing </a>
		<br>
 		-->
		<!-- Search bar -->
		<form data-parsley-validate class="form-horizontal form-label-left" action="#" th:action="@{/departments/search}" method="POST">  			
  			<input class="form-control" type="text" th:value="${deptName}" name="deptName" placeholder="Search By Department Name" aria-label="Search">
  			<div class="input-group-append"><br/>
		    	<button class="btn btn-outline-secondary" type="submit">Search</button>
		  	</div>
		</form>
		<!-- Search bar -->
		
		<h2>Department Search Result</h2>
		<div class="text-center">
			<h2 th:if="${departments.empty}" th:text="'Could not found department &quot;' + ${name} + '&quot;'"></h2>
		</div>
		<table class="table table-striped" th:if="${!departments.empty}">
			<thead class="thead-dark">
				<tr>
					<th>Department Name</th>
					<th style="width: 20%">Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="dept : ${departments}">
					<td th:text="${dept.deptName}"></td>

					<td style="width: 20%">
						<a th:href="@{/departments/detail(deptid=${dept.deptId})}" class="btn btn-outline-info btn-sm mb-3"> Details </a>
						<a th:href="@{/departments/UpdateDepartment(deptid=${dept.deptId})}" class="btn btn-outline-primary btn-sm mb-3"> Update </a>
						<a th:href="@{/departments/delete(deptid=${dept.deptId})}" class="btn btn-outline-danger btn-sm mb-3" onclick="if (!(confirm('Are you sure you want to delete this department'))) return false"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
