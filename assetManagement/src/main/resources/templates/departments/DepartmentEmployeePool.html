<html lang="en" data-layout-decorate="~{main/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asset Management</title>

    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
	<body>
	
	         <div class="right_col" role="main" data-layout-fragment="content">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Add Employee</h3>
              </div>
            </div>
            
          <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                   	<a th:href="@{/departments/detail(deptid=${desDept.deptId})}" class="btn btn-primary btn-sm mb-3">BACK </a>
                       <div class="clearfix"></div>
                  </div>
	
<div class="x_content">
		<h3>Resource Pool's Employees</h3>
		<br/>
		<form data-parsley-validate class="form-horizontal form-label-left" action="#" th:action="@{/departments/resourceSearch(deptid=${desDept.deptId})}" method="POST"> 			
  			<input class="form-control" type="text" th:value="${resourceName}" name="resourceName" placeholder="Search By First Name" aria-label="Search">
  			<div class="input-group-append"><br/>
		    	<button class="btn btn-outline-secondary" type="submit">Search</button>
		  	</div>
		</form>

		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th style="width: 10%">Name</th>
					<th style="width: 30%">Email</th>
					<th style="width: 15%">Phone</th>
					<th style="width: 20%">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${empList.empty}"><td colspan="4" align="center">No Employee Available</td></tr>
				<tr th:each="emp : ${empList}">
					<td style="width: 10%" th:text="${emp.getFirstname() + ' ' + emp.getLastname() }" />
					<td style="width: 30%" th:text="${emp.getEmail()}" />
					<td style="width: 15%" th:text="${emp.getPhoneNumber()}" />
					<td style="width: 10%"><a th:href="@{/departments/saveEmployee(deptid=${desDept.deptId}, empid=${emp.id}, manid=102)}" class="btn btn-outline-primary btn-sm mb-3" th:text="'Add to ' + ${desDept.deptName}"> </a></td>
				</tr>
			</tbody>
		</table>
	</div>
	</body>
</html>
