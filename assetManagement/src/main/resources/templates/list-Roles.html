<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Update Roles</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">


</head>
<body>
	<div class="container">
		<h3>Role Maintenance</h3>
		<a th:href="@{/roles/showFormForAdd}" class="btn btn-primary btn-sm mb-3"> Add New Role </a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Role ID</th>
					<th>Name</th>
					<th>Access Level</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="role : ${roles}">
					<td th:text="${role.getId()}" />
					<td th:text="${role.getRoleName()}" />
					<td th:text="${role.getRoleAccess()}" />
					<td>
						<a th:href="@{/roles/showFormForUpdate(roleid=${role.id})}" class="btn btn-primary btn-sm mb-3"> Update </a> &nbsp;
						<a th:href="@{/roles/deleteRecord(roleid=${role.id})}" class="btn btn-danger btn-sm mb-3" onclick="if (!(confirm('Are you sure you want to Delete'))) return false"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
