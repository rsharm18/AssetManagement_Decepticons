<html lang="en" data-layout-decorate="~{main/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>Request Search Result</title>
</head>
<body>
	 <!-- page content -->
         <div class="right_col" role="main" data-layout-fragment="content">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Request Search Result</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                </div>
              </div>
            </div>
            
          <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                   	<a th:href="@{/requests/list}" class="btn btn-primary btn-sm mb-3">
			        Back </a>
                    <!--    <div class="clearfix"></div>
                  </div>
             <div class="x_content">

		Search bar
		<form class="input-group mb-3" action="#" th:action="@{/requests/search}" method="POST">
  			
  			<input class="form-control col-md-7 col-xs-12" type="text" th:value="${requestdepartmentname}" name="requestdepartmentname" placeholder="Search By Department Name" aria-label="Search">
  			<input class="form-control col-md-7 col-xs-12" type="text" th:value="${requeststatus}" name="requeststatus" placeholder="Search By status" aria-label="Search">
  			<div class="input-group-append">
		    	<button class="btn btn-outline-secondary" type="submit">Search</button>
		  	</div>
		</form>
		Search bar -->
		  <div class="clearfix"></div>
                  </div>
             <div class="x_content">
			<form  action="#" th:action="@{/requests/search}" method="POST" data-parsley-validate class="form-horizontal form-label-left">
			<div class="form-group">
				<input class="form-control col-md-7 col-xs-12" type="text" th:value="${requestdepartmentname}" name="requestdepartmentname" placeholder="Search By Department Name" aria-label="Search">
			</div>
			<div class="form-group">
			<input class="form-control col-md-7 col-xs-12" type="text" th:value="${requeststatus}" name="requeststatus" placeholder="Search By status" aria-label="Search" >
			</div>
			<!-- <div class="ln_solid"></div> -->
			<div class="form-group">
		    	<button class="btn btn-outline-secondary" type="submit">Search</button>
		  	</div>
		</form>
		 <div class="x_content">
		<div class="text-center">
			<h2 th:if="${requests.empty}" th:text="'Could not found Request for &quot; ' + ${name} +'   And   '+ ${status} + '&quot;'"></h2>
		</div>
		<table class="table table-striped" th:if="${!requests.empty}">
			<thead class="thead-dark">
				<tr>
					<th>Type</th>
					<th>Subtype</th>
					<th>Description </th>
					<th>Date</th>
					<th>Name</th>
					<th>Department</th>
					<th>Asset Name</th>
					<th>Units </th>
					<th>Priority</th>
					<th>Status </th>
					<th>Assigned To </th>
					<th>Assigned Date</th>
					<th>Closed Before </th>
					<th style="width: 20%">Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="req : ${requests}">
					<td th:text="${req.requesttype}" />
					<td th:text="${req.requestsubtype}" />
					<td th:text="${req.requestdescription}" />
					<td th:text="${req.requestdate}" />
					<td th:text="${req.requestfirstname} +' '+${req.requestlastname}" />
					<td th:text="${req.requestdepartmentname}" />
					<td th:text="${req.requestassetname}" />
					<td th:text="${req.requestunits}" />
					<td th:text="${req.requestpriority}" />
					<td th:text="${req.requeststatus}" />
					<td th:text="${req.requestassignedto}" />
					<td th:text="${req.requestassigneddate}" />
					<td th:text="${req.requestclosebefore}" />

					<td style="width: 20%">
						<!-- <a th:href="@{/requests/list(requestid=${req.id})}" class="btn btn-outline-info btn-sm mb-3"> Details </a> -->
						<a th:href="@{/requests/showForForUpdate(requestid=${req.id})}" class="btn btn-primary btn-sm mb-3"> Update </a> &nbsp;
						<a th:href="@{/requests/deleteRecord(requestid=${req.id})}" class="btn btn-danger btn-sm mb-3" onclick="if (!(confirm('Are you sure you want to Delete'))) return false"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		</div>
		</div>
		</div>
		</div>
		</div>
	
	</div>
	 
</body>
</html>
